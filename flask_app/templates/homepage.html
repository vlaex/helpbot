<!doctype html>
<html lang="ru">
<head>
  <title>helpbot</title>
  <link rel="icon" type="image/png" href="/static/robot.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
  <style>
    body {
      height: 100vh;
    }
    h1 {
      font-size: 3.5rem;
    }
    img[src*="robot"] {
      height: 200px;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="d-flex align-items-center h-100 justify-content-center">
    <img src="/static/robot.png" draggable="false">
    <div class="ml-4">
      <h1 class="font-weight-bold">helpbot</h1>
      <div class="text-muted"><strong>Server time: </strong>{{ server_time }}</div>
      <div class="text-muted"><strong>Mode: </strong>{{ mode }}</div>
      <div class="mt-3">
        <a target="_blank" href="https://github.com/vlaex/helpbot">
          <button class="btn btn-dark">GitHub</button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
